<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/style.css">
        <title>Please rate your service</title>    
    </head>
    <body>
        <div class="container">
            <div class="header">Universal Settlement Assistant</div>
            <div class="content-large">Best picks</div>
            <div class="content-small">
                Preferences

                <input type="range" min="0" max="100" value="50" class="slider"> <!-- -->

                <input type="range" min="0" max="9999" value="50" class="slider"> <!-- Przyspieszenie grawitacyjne -->

            </div>
        </div>
    </body>
