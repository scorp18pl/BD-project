<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/style.css">
        <title>{{ planet.identif }} Planet Page</title>    
    </head>
    <body>
        <div class="container">
            <div class="header" onclick="location.href='/';">Universal Settlement Assistant</div>
            <div class= "content-small-left">
                Parameters
                <p> planet type {{ planet.planet_type }} </p>
                <p> mass {{ planet.mass }} </p>
                <p> radius {{ planet.radius }} </p>
                <p> alien aggression level {{ planet.alien_aggression_level }} </p>
                <div>
                    Galaxy info
                </div>
                <div>
                    System info
                </div>
                <div>
                    Star info
                    <p> star distance {{ planet.star_distance }} </p>
                </div>
            </div>
            <div class= "content-small-mid">
                <div class= "name-center"> {{ planet.identif }} </div>
                <img src="../static/planet.png" class="image">
            </div>
        </div>
    </body>
</html>
