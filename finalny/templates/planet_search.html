<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/style.css">
        <title>Welcome to the Universal Settlement Assistant</title>    
    </head>
    <body>
        <div class="container">
            <div class="header" onclick="location.href='/';">Universal Settlement Assistant</div>
            <div class="content-large">
                <div> Here are the best matches we could find </div>
                <div> 
                    {% for planet in planets %}
                    <div>
                        <a href="/planets/{{planet.id}}"> {{ planet.identif }} </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
